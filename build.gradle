apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "TheLookBook"
version = '1.0'
applicationName = "TheLookBook"
mainClassName = "com.lookbook.App"

repositories {
  mavenCentral()
}
  
dependencies {
  	compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  	testCompile group: 'junit', name: 'junit', version: '4.+'
  	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  	compile 'com.google.code.gson:gson:2.8.4'
  	compile 'org.json:json:20180130'
  	compile 'org.slf4j:slf4j-simple:1.7.21'
  	compile 'com.sparkjava:spark-core:2.7.2'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile 'com.sparkjava:spark-template-velocity:2.7.1'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
}

defaultTasks = ['clean']
task stage(dependsOn: ['clean', 'installApp'])